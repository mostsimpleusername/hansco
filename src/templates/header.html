{{define "header"}}
<header class="bg-white shadow-sm fixed w-full top-0 z-50">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="flex-shrink-0">
                <a href="/" class="text-2xl font-bold text-gray-900">
                    AirstreamPro
                </a>
            </div>
            
            <!-- Desktop Navigation -->
            <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                    <a href="/" class="nav-link {{if eq .currentPage "home"}}active{{end}}">Home</a>
                    <a href="/about" class="nav-link {{if eq .currentPage "about"}}active{{end}}">About</a>
                    <a href="/blog" class="nav-link {{if eq .currentPage "blog"}}active{{end}}">Blog</a>
                    <a href="/faq" class="nav-link {{if eq .currentPage "faq"}}active{{end}}">FAQ</a>
                    <a href="/contact" class="nav-link {{if eq .currentPage "contact"}}active{{end}}">Contact</a>
                </div>
            </div>
            
            <!-- CTA Button -->
            <div class="hidden md:block">
                <a href="/contact" class="btn-primary">
                    Get Started
                </a>
            </div>
            
            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button onclick="toggleMobileMenu()" class="text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
        
        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="hidden md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white border-t">
                <a href="/" class="mobile-nav-link">Home</a>
                <a href="/about" class="mobile-nav-link">About</a>
                <a href="/blog" class="mobile-nav-link">Blog</a>
                <a href="/faq" class="mobile-nav-link">FAQ</a>
                <a href="/contact" class="mobile-nav-link">Contact</a>
                <div class="pt-2">
                    <a href="/contact" class="btn-primary block text-center">
                        Get Started
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>

<style>
    .nav-link {
        color: #374151;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        transition: all 0.3s ease;
    }
    
    .nav-link:hover {
        color: #3b82f6;
        background-color: #f3f4f6;
    }
    
    .nav-link.active {
        color: #3b82f6;
        background-color: #dbeafe;
    }
    
    .mobile-nav-link {
        display: block;
        color: #374151;
        text-decoration: none;
        padding: 0.75rem 1rem;
        border-radius: 0.375rem;
        transition: all 0.3s ease;
    }
    
    .mobile-nav-link:hover {
        color: #3b82f6;
        background-color: #f3f4f6;
    }
</style>
{{end}}
